<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>❤️👉👈💙</title>
    <style>
*{
    margin: 0;

    box-sizing: border-box;
}

        button:hover{
            transform: scale(1.3);

        span{
            font-weight: bolder;

</head>
<body>

        <video src="pending.mp4" autoplay loop></video>
        <span>Kya tum mere sath date pe chalogi?</span>

<script>
    let yesb = document.querySelector("#yes")
    let nob = document.querySelector("#no")
    let vid = document.querySelector("video")
    let txt = document.querySelector('span')
    let body = document.querySelector("body")


    yesb.addEventListener("mouseover",(e)=>{

        txt.innerText = ""
        // e.stopPropagation()
    })
    yesb.addEventListener("click",(e)=>{
        alert("LOVEE YOUUH TWOOOOOO! CHalo fir Saturday night Ok?")

    })
    nob.addEventListener("click",(e)=>{

    yesb.addEventListener("mouseleave",()=>{
        vid.setAttribute('src','pending.mp4')

    nob.addEventListener("mouseleave",()=>{
        vid.setAttribute('src','pending.mp4')

</script>
